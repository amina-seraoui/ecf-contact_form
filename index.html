<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <main>
            <section id="contact-form">
                <div class="container">
                    <h1>Send us a message</h1>
                    <form action="/" method="POST">
                        <div class="field">
                            <label for="name">Your full name :</label>
                            <input
                                    type="text" id="name" name="name" placeholder="Guy Hawkins"
                                    minlength="1"
                                    maxlength="255"
                                    required
                            />
                        </div>
                        <div class="field" data-error="">
                            <label for="mail">Your e-mail :</label>
                            <input
                                    type="email" id="mail" name="mail" placeholder="felicia.reid@example.com"
                                    minlength="5"
                                    maxlength="255"
                                    required
                            />
                        </div>
                        <div class="field">
                            <label for="message">Your message :</label>
                            <textarea
                                    id="message" name="message" placeholder="Hello, ..."
                                    minlength="10" required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn submit">
                            <span class="circle"><i></i></span>
                            <span class="text">Submit</span>
                        </button>
                    </form>
                </div>
            </section>
            <section id="coordinates">
                <div class="container">
                    <h2>Drop in our office</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum facere hic id labore praesentium tempora?</p>
                    <ul class="iconified">
                        <li class="pin">
                            <h3>France</h3>
                            <span>8502 Preston Rd. Inglewood, Maine 98380</span>
                        </li>
                        <li class="mail"><a href="mailto:dolores.chambers@example.com">dolores.chambers@example.com</a></li>
                        <li class="phone"><a href="tel:+33655593288">(+33)6 55 59 32 88</a></li>
                    </ul>
                    <ul class="socials">
                        <li><a href="#"><img src="/assets/media/icons/facebook.svg" alt="facebook" class="icon" /></a></li>
                        <li><a href="#"><img src="/assets/media/icons/instagram.svg" alt="instagram" class="icon" /></a></li>
                        <li><a href="#"><img src="/assets/media/icons/twitter.svg" alt="twitter" class="icon" /></a></li>
                    </ul>
                </div>
            </section>
        </main>
        <script type="module" src="/js/index.js"></script>
    </body>
</html>

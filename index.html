<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <main>
            <section id="contact-form">
                <div class="container">
                    <h1>Send us a message</h1>
                    <form action="/" method="POST">
                        <div class="field">
                            <label for="name">Your full name :</label>
                            <input type="text" id="name" name="name" placeholder="Guy Hawkins" />
                        </div>
                        <div class="field">
                            <label for="mail">Your e-mail :</label>
                            <input type="email" id="mail" name="mail" placeholder="felicia.reid@example.com" />
                        </div>
                        <div class="field">
                            <label for="message">Your message :</label>
                            <textarea id="message" name="message" placeholder="Hello, ..."></textarea>
                        </div>
                        <div class="btn submit">Submit</div>
                    </form>
                </div>
            </section>
            <section id="coordinates">
                <div class="container">
                    <h2>Drop in our office</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum facere hic id labore praesentium tempora?</p>
                    <ul class="iconed">
                        <li class="pin">
                            <h3>Annemasse, France</h3>
                            <span>8502 Preston Rd. Inglewood, Maine 98380</span>
                        </li>
                        <li class="mail">dolores.chambers@example.com</li>
                        <li class="phone">(+33)6 55 59 32 88</li>
                    </ul>
                    <ul class="socials">
                        <i class="fb">Font awesome icon</i>
                        <i class="fb"></i>
                        <i class="fb"></i>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
